<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  margin: 0;
  padding: 0;
}

#bandeau {
  position: fixed;
  width: 100%;
  bottom: 0;
  background-color: none;
  color: white;
  text-align: center;
  font-size: 36px; /* Ajustez la taille de la police selon vos besoins */
  font-weight: bold; /* Rendez la police plus grasse */
  white-space: nowrap;
  overflow: hidden;
  line-height: 1.5; /* Ajustez la hauteur de ligne √† 1.5 pour augmenter l'espace vertical entre les lignes */
  font-family: Arial, sans-serif; /* Changez la famille de polices selon vos pr√©f√©rences */
  margin-left: 0; /* Ajustez la marge gauche √† 0 pixels pour √©liminer l'espace vide */
}

#rssText {
  display: flex;
  align-items: center;
  justify-content: center;
}

#rssText p {
  margin: 0 20px; /* Ajoute des marges de 40px de chaque c√¥t√© des titres */
}

</style>
</head>
<body>

<div id="bandeau">
  <div id="rssText">Actualizando noticias...</div>
</div>

<script>
let titles;
let index = 0;

function fetchRSS() {
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.infobae.com/feeds/rss/')
    .then(response => response.json())
    .then(data => {
        titles = data.items.map(item => item.title); // Conserver les barres verticales dans les titres RSS
        document.getElementById('rssText').innerHTML = "<p>" + titles.join('</p><p> üì∞ </p><p>') + "</p>"; // Utiliser l'entit√© HTML pour le point m√©dian comme s√©parateur
        scrollText();
    })
    .catch(error => console.error('Error: no se pudieron obtener noticias... ', error));
}

// JavaScript pour r√©cup√©rer et faire d√©filer le flux RSS
window.addEventListener('load', () => {
    fetchRSS();
    setInterval(fetchRSS, 600000); // Rafra√Æchir le flux toutes les 10 minutes (600 000 millisecondes)
});

function scrollText() {
    let element = document.getElementById('rssText');
    let textWidth = element.scrollWidth; // Correction de la largeur du texte
    let screenWidth = window.innerWidth;
    let pos = screenWidth;

    function animate() {
        pos -= 2; // Vous pouvez ajuster la vitesse en modifiant cette valeur
        element.style.transform = 'translateX(' + pos + 'px)';
        if (pos < -textWidth + screenWidth) {
            pos = screenWidth;
        }
        requestAnimationFrame(animate);
    }
    animate();
}
</script>

</body>
</html>
